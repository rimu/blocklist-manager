{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4 mt-2">Add to the blocklist</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
            <div class="form-floating mb-3">
                {{ form.url() }}
                {{ form.url.label }}
            </div>
            {{ form.fake_email() }}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
